<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption>
                    <h3 align="center">用户列表</h3>
                    <a ui-sref="main.userConfig({userId:0})" class="btn btn-info btn-xs">
                        <span class="glyphicon glyphicon-plus"></span> 新增
                    </a>
                </caption>
                <tr class="info">
                    <th class="center">ID</th>
                    <th class="center">用户名</th>
                    <th class="center">级别</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="user in users">
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.level}}</td>
                    <td>
                        <button ng-click="deleteUser(user.id)" type="button" class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-trash"></span> 删除
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
