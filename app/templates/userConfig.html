<div class="container-fluid">
    <br>
    <div class="row">
        <div class="col-xs-6" align="right">
            用户名:
        </div>
        <div class="col-xs-6" align="left">
            <input type="text" ng-model="user.username">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6" align="right">
            密码:
        </div>
        <div class="col-xs-6" align="left">
            <input type="text" ng-model="password">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6" align="right">
            级别:
        </div>
        <div class="col-xs-6" align="left">
            <select ng-options="userLevelOption.level as userLevelOption.label for userLevelOption in userLevelOptions" ng-model="user.level">
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6" align="right">
            <button type="button" class="btn btn-primary" ng-click="doConfig()">提交</button>
        </div>
        <div class="col-xs-6" align="left">
        </div>
    </div>
</div>
