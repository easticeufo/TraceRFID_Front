<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped table-bordered center">
                <caption>
                    <h3 align="center">生产商列表</h3>
                    <a ui-sref="main.manufacturerConfig({manufacturerId:0})" class="btn btn-info btn-xs">
                        <span class="glyphicon glyphicon-plus"></span> 新增
                    </a>
                </caption>
                <tr class="info">
                    <th class="center">ID</th>
                    <th class="center">名称</th>
                    <th class="center">操作</th>
                </tr>
                <tr ng-repeat="manufacturer in manufacturers">
                    <td>{{manufacturer.id}}</td>
                    <td>{{manufacturer.name}}</td>
                    <td>
                        <a ui-sref="main.manufacturerConfig({manufacturerId:manufacturer.id})" class="btn btn-info btn-xs">
                            <span class="glyphicon glyphicon-pencil"></span> 修改
                        </a>
                        <button ng-click="deleteManufacturer(manufacturer.id)" type="button" class="btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-trash"></span> 删除
                        </button>
                        <a ui-sref="main.manufacturerMap({manufacturerId:manufacturer.id})" class="btn btn-info btn-xs">
                            <span class="glyphicon glyphicon-globe"></span> 地图
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
